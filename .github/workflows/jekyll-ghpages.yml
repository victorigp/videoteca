name: Build with Jekyll and HTMLProofer
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Install dependencies
        run: bundle install --jobs 4 --retry 3

      - name: Build Jekyll (GitHub Pages profile)
        run: |
          JEKYLL_ENV=production \
          JEKYLL_CONFIG="_config.yml,_config.github.yml" \
          bundle exec jekyll build

      - name: Run HTMLProofer
        run: |
          bundle exec htmlproofer ./_site \
            --assume-extension \
            --disable-external \
            --check-img-http \
            --allow-missing-href \
            --enforce-https
