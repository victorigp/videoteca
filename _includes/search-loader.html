<!--
  Jekyll Simple Search loader
  See: <https://github.com/christian-fei/Simple-Jekyll-Search>
-->

{% capture result_elem %}
  <article class="px-1 px-sm-2 px-lg-4 px-xl-0">
    <header>
      <h2><a href="{url}">{title}</a></h2>
      <div class="post-meta d-flex flex-column flex-sm-row text-muted mt-1 mb-1">
        {categories}
        {tags}
      </div>
    </header>
    <p>{content}</p>
  </article>
{% endcapture %}

{% capture not_found %}<p class="mt-5">{{ site.data.locales[include.lang].search.no_results }}</p>{% endcapture %}

<!-- Variables resueltas por Liquid (sin JS inline complejo) -->
<script>
  const SEARCH_JSON = '{{ '/assets/js/data/search.json' | relative_url }}';
  const SEARCH_RESULT_TEMPLATE = {{ result_elem | strip_newlines | jsonify }};
  const SEARCH_NO_RESULTS = {{ not_found | jsonify }};
</script>

<!-- Cargar inicialización desde JS externo para evitar compresión/conflictos -->
<script defer src="{{ '/assets/js/search-init.js' | relative_url }}"></script>
